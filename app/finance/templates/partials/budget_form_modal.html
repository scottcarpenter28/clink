<div class="modal fade" id="budgetFormModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetFormModalLabel">Add Budget Line</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm" autocomplete="off">
                    <input type="hidden" id="budget-id" name="budget_id">
                    <input type="hidden" id="budget-year" name="year" value="{{ year }}">
                    <input type="hidden" id="budget-month" name="month" value="{{ month }}">

                    <div class="mb-3">
                        <label for="budget-type" class="form-label">Type</label>
                        <select class="form-select" id="budget-type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="INCOME">Income</option>
                            <option value="NEED">Need</option>
                            <option value="WANT">Want</option>
                            <option value="DEBTS">Debts</option>
                            <option value="SAVINGS">Savings</option>
                            <option value="INVESTING">Investing</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="budget-category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="budget-category" name="category" required>
                    </div>

                    <div class="mb-3">
                        <label for="budget-amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="budget-amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="budget-allow-carry-over" name="allow_carry_over">
                            <label class="form-check-label" for="budget-allow-carry-over">
                                Allow carry-over to next month
                            </label>
                        </div>
                        <small class="text-muted d-block mt-1">
                            When enabled, unused funds will automatically carry over to the next month
                        </small>
                    </div>

                    <div class="alert alert-danger d-none" id="budget-form-errors"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBudgetBtn">Save Budget</button>
            </div>
        </div>
    </div>
</div>
