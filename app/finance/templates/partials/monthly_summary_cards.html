<div class="row g-3 mb-4">
    <div class="col-md-4">
        <div class="summary-card card-income">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Total Income</h3>
                <p class="card-amount">${{ total_income|floatformat:2 }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="summary-card card-spent">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Total Spent</h3>
                <p class="card-amount">${{ total_spent|floatformat:2 }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="summary-card card-saved">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Total Saved</h3>
                <p class="card-amount">${{ total_saved|floatformat:2 }}</p>
            </div>
        </div>
    </div>
</div>
