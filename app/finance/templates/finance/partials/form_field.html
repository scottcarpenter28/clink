<div class="mb-3{% if field_class %} {{ field_class }}{% endif %}">
    <label for="{{ field.id_for_label }}" class="form-label">
        {% if icon %}<i class="{{ icon }} me-2"></i>{% endif %}{{ label }}
    </label>
    {% if input_group %}
        <div class="input-group">
            {% if input_group_prefix %}
                <span class="input-group-text">{{ input_group_prefix }}</span>
            {% endif %}
            {{ field }}
            {% if input_group_suffix %}
                <span class="input-group-text">{{ input_group_suffix }}</span>
            {% endif %}
        </div>
    {% else %}
        {{ field }}
    {% endif %}
    {% if field.errors %}
        <div class="invalid-feedback d-block">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
</div>
