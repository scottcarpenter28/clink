version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: clink_postgres
    environment:
      POSTGRES_DB: clink
      POSTGRES_USER: clink_user
      POSTGRES_PASSWORD: clink_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: clink_adminer
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
